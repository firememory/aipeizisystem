<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addUrl = '__URL__/add';
</script>
<div class="so_main">
  <div class="page_tit">评论管理</div>
    <div class="page_tab">
        <a href="/admin/comment/index.html">
            <span data="tab_1" <eq name="_GET['tab']" value=''>class="active"</eq>>全部</span>
        </a>
        <a href="/admin/comment/index.html?tab=0">
            <span data="tab_1" <eq name="_GET['tab']" value='0'>class="active"</eq>>待审核</span>
        </a>
        <a href="/admin/comment/index.html?tab=1">
            <span data="tab_1" <eq name="_GET['tab']" value='1'>class="active"</eq>>已审核</span>
        </a>
        <a href="/admin/comment/index.html?tab=-1">
            <span data="tab_1" <eq name="_GET['tab']" value='-1'>class="active"</eq>>未通过</span>
        </a>
    </div>
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="del();" value="删除评论" />
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:22px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l" style="width:80px">ID</th>
    <th class="line_l" style="width:120px">用户名</th>
    <th class="line_l" style="width:180px">所评论借款</th>
    <th class="line_l" style="text-align:left">评论内容</th>
    <th class="line_l" style="width:120px">评论时间</th>
    
    <th class="line_l" style="width:80px">已回复</th>
    <th class="line_l" style="width:80px">操作</th>
  </tr>
  <volist empty="$empty" id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td>{$vo.uname}</td>
        <td>{$vo.name|cnsubstr=###,12}</td>
        <td style="text-align:left">{$vo.comment|cnsubstr=###,12}</td>
        <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
        
        <td><if condition="$vo.deal_time gt '0'"><span style="color:#009900">是</span><else/><span style="color:#FF0000">否</span></if></td>
        <td>
            <a href="__URL__/edit?id={$vo.id}">修改/回复</a>  
            <a href="javascript:void(0);" onclick="del({$vo['id']});">删除</a>  
        </td>
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="del();" value="删除评论" />
  </div>
</div>
<script type="text/javascript">
function showurl(url,Title){
	ui.box.load(url, {title:Title});
}
</script>

<include file="Public:_footer" />
