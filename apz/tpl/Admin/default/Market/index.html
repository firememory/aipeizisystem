<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/res/date/WdatePicker.js" language="javascript"></script>
<tagLib name="htmlA" />
<script type="text/javascript">
var delUrl = '__URL__/doDel';
var addUrl = '__URL__/add';
var isSearchHidden = 1;
var searchName = "搜索/筛选会员";
</script>
<div class="so_main">
    <div class="page_tit">{$status_html}会员积分记录</div>
    <div class="page_tab">
        <a href="__ACTION__?type={$_GET['type']}">
            <span data="tab_1" <eq name="_GET['type']" value=''>class="active"</eq>>全部</span>
        </a>
        <volist empty="$empty" name="type" id="data">
            <a href="__ACTION__?type={$key}">
                <span data="tab_1" <eq name="_GET['type']" value='$key'>class="active"</eq>>{$data}</span>
            </a>
        </volist>
        <span data="tab_search" onclick="dosearch()"><b class="tab_search"></b></span>
    </div>
    <include file="search_index" />
    <div class="Toolbar_inbox">
        <div class="page" style="float:right; padding:0px;">{$pagebar}</div>
    </div>
    <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th style="width:22px;">
                    <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
                    <label for="checkbox"></label>
                </th>
                <th class="line_l">ID</th>
                <th class="line_l">用户名</th>
                <th class="line_l">交易类型</th>
                <th class="line_l" style="text-align:right">影响积分</th>
                <th class="line_l" style="text-align:right">可用积分</th>
                <th class="line_l" style="text-align:right">总积分</th>
                <th class="line_l">发生时间</th>
                <th class="line_l" style="text-align:left">说明</th>
            </tr>
            <volist empty="$empty" id="vo" name="list">
                <tr overstyle='on' id="list_{$vo.id}">
                    <td>
                        <input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}">
                    </td>
                    <td>{$vo.id}</td>
                    <td>
                        <htmlA:user id="vo.uid" uname="vo.user_name" />
                    </td>
                    <td>{$type[$vo['type']]}</td>
                    <td style="text-align:right">{$vo.affect_integral|default=0}</td>
                    <td style="text-align:right">{$vo.active_integral|default=0}</td>
                    <td style="text-align:right">{$vo.account_integral|default=0}</td>
                    <td>{$vo.add_time|date="y-m-d H:i",###}</td>
                    <td style="text-align:left">{$vo.info}</td>
                </tr>
            </volist>
        </table>
    </div>
    <div class="Toolbar_inbox">
        <div class="page" style="float:right; padding:0px;">{$pagebar}</div>
    </div>
</div>
<script type="text/javascript">
function showurl(url, Title) {
    ui.box.load(url, {
        title: Title
    });
}
</script>
<include file="Public:_footer" />
