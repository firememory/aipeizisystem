<div id="search_div" style="display:none">
    <div class="page_tit">
        <script type="text/javascript">
        document.write(searchName);
        </script>
    </div>
    <div class="form2">
        <form method="get" action="__URL__/member">
            <if condition="$search.uid gt 0">
                <input type="hidden" name="uid" value="{$search.uid}" />
            </if>
            <dl class="lineD">
                <dt>会员名：</dt>
                <dd>
                    <input name="uname" style="width:190px" id="title" type="text" value="{$search.uname}">
                    <span>不填则不限制</span>
                </dd>
            </dl>
            <div class="page_btm">
                <input type="submit" class="btn_b" value="确定" />
                <input type="button" class="btn_g" value="取消" onclick="dosearch();" />
            </div>
        </form>
    </div>
</div>
