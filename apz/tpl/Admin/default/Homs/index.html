<include file="Public:_header" />
<tagLib name="htmlA" />

<div class="so_main">
  <div class="page_tit">恒生账户</div>
  <div class="page_tab">
      <a href="__ACTION__?status={$_GET['status']}">
        <span data="tab_1" <eq name="_GET['type']" value=''>class="active"</eq>>全部</span>
      </a>
      <volist name="type" id="trade">
      <a href="__ACTION__?status={$_GET['status']}&type={$key}">
        <span data="tab_1" <eq name="_GET['type']" value='$key'>class="active"</eq>>{$trade}</span>
      </a>
      </volist>

  </div>
  <div class="Toolbar_inbox">
    <div class="pages" style="float:right; padding:0px;">{$pagebar}</div>
    <htmlA:commonBtn type="href" action="__URL__/add" value="添加账户"/>
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:22px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">类型</th>
    <th class="line_l">账户</th>
    <th class="line_l">密码</th>
    <eq name="_GET['status']" value="1">
    <th class="line_l">开始使用时间</th>
    <th class="line_l">预计结束时间</th>
    <else/>
    <th class="line_l">使用次数</th>
    </eq>
    <th class="line_l">添加时间</th>
  </tr>
  <volist empty="$empty" id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td>{$type[$vo['type']]}</td>
        <td>{$vo.name}</td>
        <td>{$vo.password}</td>
        <eq name="_GET['status']" value="1">
        <td>{$vo.start|date="y-m-d",###}</td>
        <td>{$vo.expire|date="y-m-d",###}</td> 
        <else/>
        <td>{$vo.times}</td>       
        </eq>
        <td>{$vo.date|date="y-m-d",###}</td>
      </tr>
  </volist>
  </table>
  </div>
  
  <div class="Toolbar_inbox">
    <div class="pages" style="float:right; padding:0px;">{$pagebar}</div>
    <htmlA:commonBtn type="href" action="__URL__/add" value="添加账户"/>
  </div>
</div>
<script type="text/javascript">
function showurl(url,Title){
  ui.box.load(url, {title:Title});
}
function uploadPic(id){
	ui.box.load("__URL__/upload_shop_pic?id="+id, {title:"上传商品图片"});
}
</script>

<include file="Public:_footer" />
