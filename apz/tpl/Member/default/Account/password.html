<include file="Public:dialog" />
<script type="text/javascript"src="{$res}js/common.js"></script>
<eq name="step" value="new">
<form action="/member/account/password.html">
<div class="tip" id="message">温馨提示：请输入支付密码。 </div>
    <table>
        <tbody>
            <tr>
                <th>支付密码：</th>
                <td>
                    <input name="password" class="text" type="password">
                </td>
            </tr>
            <tr>
                <th>密码确认：</th>
                <td>
                    <input name="confirm" class="text" type="password">
                </td>
            </tr>
        </tbody>
    </table>
    <div class="actions">
        <input class="submit" type="button" value="确认">
        <input class="cancel" type="button" value="取消" onclick="dlg.destroy()">
    </div>
</form>
<else/>
<form action="/member/account/password.html">
<div class="tip" id="message">温馨提示：请将手机收到的验证码输入验证码框内。 </div>
    <table>
        <tbody>
            <tr>
                <th>手机：</th>
                <td>
                    <input value="{$data.phone|mask}" type="text" name="mobile" readonly="true" class="text" style="background:#eee">
                    <input id="mobile" value="{$data.phone}" type="hidden"><input id="smscode" class="smscode" value="获取验证码" type="button">
                </td>
            </tr>
            <tr>
                <th>验证码：</th>
                <td>
                    <input id="code" name="smscode" class="text" type="text">
                </td>
            </tr>
        </tbody>
    </table>
    <div class="actions">
        <input class="submit" type="button" value="确认">
        <input class="cancel" type="button" value="取消" onclick="dlg.destroy()">
    </div>
</form>
</eq>
